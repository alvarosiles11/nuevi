<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Easy Language Selector Examples</title>
  <!-- <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css"> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.0/solar/bootstrap.min.css"> -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
  <script src="js/LanguageSelector.min.js"></script>
  <script src="locale.js"></script>
</head>

<body>


  <div class="container" style="margin:150px auto">

    <select id="langSelector" class="form-control">
      <option>:choose</option>
      <option value="es">:espa√±ol</option>
      <option value="en">:english</option>
      <option value="pt">:portuguese</option>
    </select>
    <h2 class="my-5">:heading</h2>
    <h3>:h2</h3>
    <p class="my-5">:first:p</p>
  </div>
</body>

<script type="text/javascript">
  var l = new LanguageSelector();
  $(document).on("change", "#langSelector", function () {
    var s = $(this).children("option:selected").val();
    l.setLang(s);
    window.location = "index.html";
  });
  l.parse();
</script>
